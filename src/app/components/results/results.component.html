    <div>

                    <a class="bg-appweb-2 text-white font-semibold transform hover:scale-105 duration-300 transition-all hover:bg-blue-800 text-lg py-3 px-3 rounded-xl" href='{{ codeQr.url_code }}' download="">Exportar
