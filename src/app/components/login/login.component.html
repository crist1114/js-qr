<main class="flex w-100 items-center justify-center min-h-screen flex-col">
    <section class="bg-white rounded-2xl py-10 px-4 md:px-10 lg:px-16 lg:py-16 w-11/12 md:w-3/6 xl:w-2/6">
        <article class="text-center">
            <h1 class="text-2xl md:text-4xl font-semibold">Bievenido</h1>
            <p class="flex justify-center md:text-lg">¿Aún no tienes cuenta? <a
                class="ml-2 text-blue-600 hover:text-blue-900 underline" href="register">Registrate</a>
        </p>
        <form class="mt-5" action="">
            <input
                class="shadow appearance-none border rounded-xl w-full py-3 px-3 text-gray-700 mb-5 border-zinc-500"
                type="text" placeholder="Usuario" name="username" [(ngModel)]="username">
            <input
                class="shadow appearance-none border rounded-xl w-full py-3 px-3 text-gray-700 mb-6 md:mb-12 border-zinc-500"
                type="password" placeholder="Contraseña" name="contrasenia" [(ngModel)]="contrasenia">
            <button
                class="bg-appweb-2 text-white font-semibold transform hover:scale-105 duration-300 transition-all hover:bg-blue-800 text-xl py-3 px-12 rounded-xl"
                (click)="logear()">Iniciar
                sesión</button>
        </form>
        </article>
    </section>
</main>
