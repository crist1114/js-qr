<main class="flex w-100 items-center justify-center min-h-screen flex-col">
    <section class="bg-white rounded-2xl py-10 px-4 md:px-10 lg:px-16 lg:py-16 w-11/12 md:w-3/6 xl:w-2/6">
        <article class="text-center">
            <h1 class="text-2xl md:text-4xl font-semibold">Registrate</h1>
            <form class="mt-5" method="post">
                <input
                    class="shadow appearance-none border rounded-xl w-full py-3 px-3 text-gray-700 mb-5 border-zinc-500"
                    type="text" name="name" placeholder="Nombre" [(ngModel)]="name">
                <input
                    class="shadow appearance-none border rounded-xl w-full py-3 px-3 text-gray-700 mb-5 border-zinc-500"
                    type="text" name="username" placeholder="Usuario" [(ngModel)]="username">
                <input
                    class="shadow appearance-none border rounded-xl w-full py-3 px-3 text-gray-700 mb-5  border-zinc-500"
                    type="password" name="password" placeholder="ContraseÃ±a" [(ngModel)]="password">
                <input
                    class="shadow appearance-none border rounded-xl w-full py-3 px-3 text-gray-700 mb-6 md:mb-12 border-zinc-500"
                    type="email" name="correo" placeholder="Correo" [(ngModel)]="correo">
                    
                <app-button type="submit" (click)="registrar()"></app-button>
            </form>
        </article>
    </section>
</main>
